<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>PhotoManiac</title>
        <div th:replace="meta-includes"></div>
        <div th:replace="css-includes"></div>
    </head>
    <body>
        <!--<div>Hello Aman</div>-->
         <!--th:action="@{/login}" th:object="${loginmodel}"-->
         <div class="col s12 center"><img class="responsive-img"  src="assets/images/banner.png" /></div>
         <div class="row">
            <div class="col s12 m6 center">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 0px 48px 0px 48px; border: 1px solid #EEE;margin-top: 50px;">
                <form class="col s12">
                    <div class='row'><div class="section"><h4>Sign In</h4></div></div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons small prefix">account_circle</i>
                            <!--th:field="*{username}"-->
                            <input autofocus="true" type='text' name='emailLogin' id='emailLogin' autocorrect="off" autocapitalize="off" autocomplete="off" required="true" aria-required="true" />
                            <label for='emailLogin'>Email</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons small prefix">lock</i>
                            <!--th:field="*{password}"-->
                            <input  autofocus="true" type='password' name='password' id='password' autocorrect="off" autocapitalize="off" required="true" aria-required="true" />
                            <label for='password'>Password</label>
                        </div>
                        <label style='float: right;'>
                            <a class='pink-text' href='#!' onclick='showPopup();'><b>Forgot Password?</b></a>
                        </label>
                    </div>
                    <div class="section"></div>
                    <center>
                        <div class='row'>
                            <!--onclick="checkLogin();"-->
                            <button type='submit' name='btn_login' class='waves-effect waves-light btn' id="login" >Login</button>
                        </div>
                        <div class="row">
                            Create an account! <a id='signUpLink' onclick='scrollToSignUp();'>Sign Up</a>
                        </div>
                    </center>
                </form>
            </div>
            
        </div>
         <div class="col s12 m6 center second">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 0px 48px 0px 48px; border: 1px solid #EEE;margin-top: 50px;">
                <form class="col s12" id="signUpForm">
                    <div class='row'><div class="section"><h4>Sign Up</h4></div></div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons small prefix">account_circle</i>
                            <!--th:field="*{username}"-->
                            <input autofocus="true" type='text' name='signupName' id='signupName' autocorrect="off" autocapitalize="off" autocomplete="off" required="true" aria-required="true" />
                            <label for='signupName'>Name</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons small prefix">lock</i>
                            <!--th:field="*{password}"-->
                            <input  autofocus="true" type='password' name='signUppassword' id='signUppassword' autocorrect="off" autocapitalize="off" required="true" aria-required="true" />
                            <label for='signUppassword'>Password</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons small prefix">contact_mail</i>
                            <!--th:field="*{username}"-->
                            <input autofocus="true" type='text' name='signupEmail' id='signupEmail' autocorrect="off" autocapitalize="off" autocomplete="off" required="true" aria-required="true" />
                            <label for='signupEmail'>Email</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons small prefix">contact_phone</i>
                            <!--th:field="*{username}"-->
                            <input autofocus="true" type='text' name='phone' id='phone' autocorrect="off" autocapitalize="off" autocomplete="off" required="true" aria-required="true" />
                            <label for='phone'>Phone</label>
                        </div>
                    </div>
                    
                    <div class="section"></div>
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_signup' id="signup" class='waves-effect waves-light btn' onclick="register();">Sign Up</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
         </div>
    <div th:replace="js-includes"></div>
    
    <script type="text/javascript" src="assets/js/login.js"></script>
    </body>
</html>
